<body>
<h1>The onclick Event</h1>
<p>The onclick event is used to trigger a function when an element is clicked on.</p>
<img src = "bunbun.jpg" width 100 height 135>

<p>Click the button to trigger a function that will output "Hello" in a p element with id = "loc".</p>

<button onclick="myFunction()">Click me</button>

<p id="loc" style= "font-size:32">Hello</p>

<script>
    function myFunction(){
     //document.write("Good-bye"); 
     document.getElementById("loc").innerHTML="Good-bye";   
    }
</script>
    

</body>
